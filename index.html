<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a5b94ec017.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="" class="song-img"> <!-- Empty src for dynamic updating -->
            <h1></h1> <!-- Empty title for dynamic updating -->
            <p></p> <!-- Empty artist for dynamic updating -->


      <audio id="song">
                <source src="" type="audio/mpeg"> <!-- Empty src for dynamic updating -->
            </audio>

      <input type="range" value="0" id="progress">
      <div class="controls">
        <div id="backwardBtn"><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div id="forwardBtn"><i class="fa-solid fa-forward"></i></div>
        <div onclick="toggleRepeatShuffle()" id="repeatShuffleBtn"><i class="fas fa-redo" id="repeatShuffleIcon"></i></div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
